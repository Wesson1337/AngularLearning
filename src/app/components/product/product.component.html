<div
  class="container mx-auto flex justify-center items-center flex-col"
>
  <div class="rounded border-black border p-1 m-1 flex justify-center items-center flex-col w-1/2">
    <img ngSrc="{{product.image}}" [alt]="product.title" class="mb-2" width="100" height="50"/>
    <h2>{{ product.title }}</h2>
    <p>Price: <span class="font-bold">{{ product.price | currency: "RUB" }}</span></p>
  </div>
</div>
